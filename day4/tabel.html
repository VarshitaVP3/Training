    <header>
        <div class="logo">
            <img src="images.png">
        </div>

        <nav>
            <h3>Intership Form</h3>
        </nav>

        <div class="btn">
            <button>Register</button>
        </div>
    </header>

    <div class="container">
        <div class="tabel">
            <table class="title">
               <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email id</th>
                    <th>DOB</th>
                    <th>College</th>
                    <th>Gender</th>
                    <th>Extension</th>
                    <th>Phone Number</th>
                    <th>Skills set</th>
                    <th>Interested Role</th>
                </th>

                <tr>
                    <td><input type="text" placeholder="First Name"></td>
                    <td><input type="text" placeholder="Last Name"></td>
                    <td><input type="email" placeholder="youremail@gmail.com"></td>
                    <td><input type="date"></td>
                    <td><select id="college">
                        <option>Others</option>
                        <option>Dayananda Sagar College of Engineering</option>
                        <option>Dayananda Sagar University</option>
                        <option>Dayananda Sagar Academy</option>
                        <option>MVJ college of Engineering</option>
                        
                    </select></td>
                    <td><input type="radio" id="male">
                        <label for="male">Male</label>
                        <input type="radio" id="male">
                        <label for="male">Female</label>

                    </td>
                </tr>
               </thead>

               
            </table>
        </div>
    </div>
