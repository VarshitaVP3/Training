<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<link rel="stylesheet" href="styleprofile.css">

<!-- adding the script file  -->


</head>



<body>

<div class="navbar">
    <div class="logo">
        <img src="Images/main-logo.svg" alt="Logo">
    </div>

    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
    </ul>
    <div class="profile-info">
        <img src="Images/user-icon.svg" alt="imgageing">
        <div>
            <div class="personal-info">Varshita</div>
            <div class="welcome">Hello Welcome</div>
        </div>
    </div>

</div>



<div class="container">
    
        <div class="profile">
            <h2>Profile Info</h2>
         
        </div>
        <!-- <div class="filing">
            <p>File</p>
        </div> -->

    
</div>

<div class="center">
    <form class="inline" id="profileForm" action="viewing.html">
        <div class="fields">
            <label >First name</label>
            <input type="text" placeholder="First Name" id="firstname" required>
        </div>
        <div class="fields">
            <label >Last name</label>
            <input type="text" placeholder="Last Name" id="lastname" required>
        </div>

        <div class="fields">
            <label for="middlename">Middle name</label>
            <input type="text" placeholder="Middle Name" id="middlename">
        </div>

        <div class="fields">
            <label for="dob">DOB</label>
            <input type="date" id="dob" required>
        </div>
    </form>

    <form class="inline" id="formid">
        <div class="fields">
            <label for="email">Email</label>
            <input type="email" placeholder="youremail@gmail.com" id="email" required>
        </div>
        <div class="fields">
            <label for="phone">Phone</label>
            <input type="tel" placeholder="XXXXX XXXXX" id="phone" required>
        </div>

        <div class="fields">
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
            </select>
        </div>

        <div class="fields">
            <label for="bloodid">Blood Group</label>
            <select id="bloodid" required>
                <option value="">Select Blood Group</option>
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>AB+</option>
                <option>A-</option>
                <option>B-</option>
                <option>O-</option>
                <option>AB-</option>
            </select>
        </div>
    </form>

    <form class="inline">
        <div class="fields">
            <label for="comments">Comments</label>
            <textarea rows="5" cols="180" width="80%" id="comments"></textarea>
        </div>
    </form>

    <form action="viewing.html"  class="inline1" id="form-id">
        <div class="right">
            <button class="btn1" onclick="refresh()" id="resetid">Cancel</button>
            <button onclick="add()"  class="btn2" id="submitBtn">Submit</button>
            <!-- <button class="btn2"  id="submitBtn"  onsubmit="redirect.html" onclick="add()">Submit</button>> -->
            <!-- <input type="button" class="btn2" onclick="add()" value="Add"> -->

           <script>
            
            function refresh()
            {
                document.getElementById("profileForm").reset();
            }


                    document.getElementById('form-id').addEventListener('submit', function (event) {
                        event.preventDefault();
                        if (validate()) {
                            const firstName = document.getElementById("firstname").value;
                            const lastName = document.getElementById("lastname").value;
                            const middleName = document.getElementById("middlename").value;
                            const dob = document.getElementById("dob").value;
                            const email = document.getElementById("email").value;
                            const phone = document.getElementById("phone").value;
                            const gender = document.getElementById("gender").value;
                            const bloodGroup = document.getElementById("bloodid").value;
                            const comments = document.getElementById("comments").value;
                
                            localStorage.setItem('firstName', firstName);
                            localStorage.setItem('lastName', lastName);
                            localStorage.setItem('middleName', middleName);
                            localStorage.setItem('dob', dob);
                            localStorage.setItem('email', email);
                            localStorage.setItem('phone', phone);
                            localStorage.setItem('gender', gender);
                            localStorage.setItem('bloodGroup', bloodGroup);
                            localStorage.setItem('comments', comments);
                
                            window.location.href = 'viewing.html';
                        }
                    });
                
                   
                </script>
                
            
        </div>
    </form>
</div>

<div class="footer">
    <p>Lorem Ipsum is simply a dummy text</p>
</div>

</body>
<script src="script.js"></script>

</html>
